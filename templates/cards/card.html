<div class="card" style="margin-bottom: 3%;">
    <div class="card-header" id="{{ card.friendly_name }}">
        <a class="btn" data-toggle="collapse" href="#collapse{{ card.friendly_name }}" aria-expanded="true"
           aria-controls="collapse{{ card.friendly_name }}" role="button" style="width: 100%; text-align: left;">
            <div class="d-flex justify-content-between align-items-center">
                <h6 class="mb-0"><i class="fas fa-minus-circle"></i> {{ card.name }}</h6>
                <i class="fas fa-circle" style="color: {{ card.status_c2 }};" data-toggle="tooltip"
                   data-placement="top"
                   title="{{ card.status }}"></i>
            </div>
        </a>
    </div>

    <div id="collapse{{ card.friendly_name }}" class="collapse show" aria-labelledby="{{ card.friendly_name }}">
        <ul class="list-group list-group-flush">
            {% for subcard in card.subcards %}
                {% include 'cards/subcard.html' %}
            {% endfor %}
        </ul>
    </div>
</div>
