<!-- A simple card -->
<div class="card" style="margin-bottom: 3%;">
    <!-- Card Header -->
    <div class="card-header" id="{{ card.friendly_name }}">
        <!-- Collapse button -->
        <a class="btn" data-bs-toggle="collapse" href="#collapse{{ card.friendly_name }}" aria-expanded="true"
           aria-controls="collapse{{ card.friendly_name }}" role="button" style="width: 100%; text-align: left;">
            <!-- Card Status -->
            <div class="d-flex justify-content-between align-items-center">
                <!-- Collapse Symbol & Card Name -->
                <h6 class="mb-0"><i class="fas fa-minus-circle"></i> {{ card.name }}</h6>
                <!-- Card status colored symbol -->
                <i class="fas fa-circle" style="color: {{ card.status_c2 }};"
                   data-bs-toggle="tooltip" data-bs-placement="top" title="{{ card.status }}"></i>
            </div>
        </a>
    </div>

    <!-- Subcards -->
    <div id="collapse{{ card.friendly_name }}" class="collapse show" aria-labelledby="{{ card.friendly_name }}">
        <ul class="list-group list-group-flush">
            {% for subcard in card.subcards %}
                {% include 'cards/subcard.html' %}
            {% endfor %}
        </ul>
    </div>
</div>
